name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        
    - name: Set up Python
      run: uv python install 3.10
        
    - name: Install dependencies
      run: |
        uv pip install temporalio>=1.6.0 pyyaml>=6.0.1 pytest>=7.4.0 pytest-asyncio>=0.21.0 pytest-cov>=4.1.0
        
    - name: Run complete test suite
      run: make test
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          .pytest_cache/
          *.log
        retention-days: 7